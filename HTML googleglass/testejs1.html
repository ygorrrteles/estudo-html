<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Teste JavScript</title>
<meta charset="utf-8">
	
	<style>
		.lampada:hover{
			content: url(_imagens/lampada-acesa.jpg)
		}
	</style>
	
		<script>
			function acendeLampada(){
				document.getElementById("luz").src = "projeto-glass-html5/_imagens/lampada-acesa.jpg";
					}
			function apagaLampada(){
				document.getElementById("luz").src = "projeto-glass-html5/_imagens/lampada-apagada.jpg";
			}
			function quebraLampada(){
				document.getElementById("luz").src = "projeto-glass-html5/_imagens/lampada-quebrada.jpg"
			}
		</script>
	</head>
	
	<h1>Acenda a lampada JS</h1>
	<img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()">
	
	<br/>
	<h1>Acenda a lampada CSS</h1>
	<img class="lampada" src="_imagens/lampada-apagada.jpg">
